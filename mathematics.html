<!DOCTYPE html>
<html>
<head>
    <title>Conversion System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            width: 50%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 30px;
            font-size: 20px;
            color: #333333;
        }
    </style>
</head>
<body>
    <h1>Hello, Welcome to our Conversion System</h1>

    <input type="text" id="binaryInput" placeholder="Enter Binary Number">
    <button onclick="convertBinaryToDecimal()">Convert to Decimal</button>
    <button onclick="convertBinaryToHex()">Convert to Hexadecimal</button>
    <br>
    <input type="text" id="decimalInput" placeholder="Enter Decimal Number">
    <button onclick="convertDecimalToBinary()">Convert to Binary</button>
    <button onclick="convertDecimalToHex()">Convert to Hexadecimal</button>
    <div id="result"></div>

    <script>
        function convertBinaryToDecimal() {
            var binary = document.getElementById("binaryInput").value;
            var decimal = parseInt(binary, 2);
            document.getElementById("result").innerHTML = "Result: " + decimal;
        }

        function convertBinaryToHex() {
            var binary = document.getElementById("binaryInput").value;
            var decimal = parseInt(binary, 2);
            var hex = decimal.toString(16).toUpperCase();
            document.getElementById("result").innerHTML = "Result: " + hex;
        }

        function convertDecimalToBinary() {
            var decimal = document.getElementById("decimalInput").value;
            var binary = parseInt(decimal, 10).toString(2);
            document.getElementById("result").innerHTML = "Result: " + binary;
        }

        function convertDecimalToHex() {
            var decimal = document.getElementById("decimalInput").value;
            var hex = parseInt(decimal, 10).toString(16).toUpperCase();
            document.getElementById("result").innerHTML = "Result: " + hex;
        }
    </script>
</body>
</html>
